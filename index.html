<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="text-center pt-5">
        <h1>PokeApi Ejemplo</h1>
        <p class="lead">Un ejemplo de una pokedex online</p>
    </header>

    <section>
        <form>
            <div class="row w-50 m-auto">
                <div class="col-12 col-sm-6">
                    <label>Ingrese el Nombre o ID del Pokemon</label>
                </div>

                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control" id="pokemonInput">
                </div>
            </div>
            <button class="btn btn-primary mx-auto d-block my-3">Consultar</button>
            <!-- La propiedad mx-auto(margin auto, se aplica a los elementos de bloque. Se debe transformar con a bloque con d-block)-->
        </form>
    </section>

    <section>

        <div class="row container">
            <div class="col-12 col-sm-6" id="pokeInfo"></div>
            <div class="col-12 col-sm-6" id="pokeStats" style="height: 300px; width: auto;"></div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
